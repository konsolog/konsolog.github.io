  <body>
    <div id="menu">
      <script>
        function fade() {
          var x = document.getElementById("aboutDiv");
          if (x.style.display === "none") {
            x.style.display = "flex";
          } else {
            x.style.display = "none";
          }
        }
      </script>
      <a
        id="about"
        onclick="fade()">ABOUT</a>
      <a class="submenu" id="work">WORK:</a>
      <a id="fallenSun">FALLEN SUN</a>
    </div>

    <div class="container" id="aboutDiv">
      <p style="white-space: pre-wrap; text-align: right" id="definitions">
        <a class="word"><strong>【太阳】</strong></a>
        <a class="pron">Tàiyáng</a>
        The star around which the earth orbits.

        <a class="word"><strong>【山】</strong></a>
        <a class="pron">Shān</a>
        A large natural elevation of the earth's surface rising abruptly from
        the surrounding level; a large steep hill.
      </p>
    </div>
